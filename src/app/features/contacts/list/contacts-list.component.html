<div class="contacts">

    <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

    <div class="contacts__header">
        <h1 class="contacts__title">All contacts</h1>

        <div class="contacts__actions">
            <div class="contacts__search">
                <input type="text" placeholder="Search..." class="contacts__search-input">
                <button class="contacts__search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <button class="contacts__refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
            </button>

            <button class="contacts__download-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>

            <button class="contacts__add-button" (click)="addContact()">
                Add contact
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="contacts__body">
        <div class="contacts__table-container">
            <table class="contacts__table">
                <thead class="contacts__table-head">
                <tr>
                    <th class="contacts__table-header">
                        Id
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 15l5 5 5-5"></path>
                            <path d="M7 9l5-5 5 5"></path>
                        </svg>
                    </th>
                    <th class="contacts__table-header">
                        First name
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 15l5 5 5-5"></path>
                            <path d="M7 9l5-5 5 5"></path>
                        </svg>
                    </th>
                    <th class="contacts__table-header">
                        Last name
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 15l5 5 5-5"></path>
                            <path d="M7 9l5-5 5 5"></path>
                        </svg>
                    </th>
                    <th class="contacts__table-header">
                        Account
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 15l5 5 5-5"></path>
                            <path d="M7 9l5-5 5 5"></path>
                        </svg>
                    </th>
                    <th class="contacts__table-header">
                        Email
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 15l5 5 5-5"></path>
                            <path d="M7 9l5-5 5 5"></path>
                        </svg>
                    </th>
                    <th class="contacts__table-header">
                        Phone
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 15l5 5 5-5"></path>
                            <path d="M7 9l5-5 5 5"></path>
                        </svg>
                    </th>
                    <th class="contacts__table-header contacts__table-header--actions"></th>
                </tr>
                </thead>
                <tbody class="contacts__table-body">
                <tr *ngFor="let contact of contacts" class="contacts__table-row">
                    <td class="contacts__table-cell">{{ contact.id }}</td>
                    <td class="contacts__table-cell">{{ contact.firstName }}</td>
                    <td class="contacts__table-cell">{{ contact.lastName }}</td>
                    <td class="contacts__table-cell">{{ contact.account }}</td>
                    <td class="contacts__table-cell">{{ contact.email }}</td>
                    <td class="contacts__table-cell">{{ contact.phone }}</td>
                    <td class="contacts__table-cell contacts__table-cell--actions">
                        <button class="contacts__action-button" (click)="toggleOptions(contact.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                        </button>

                        <div *ngIf="showOptions && selectedContactId === contact.id" class="contacts__options">
                            <button class="contacts__option" (click)="editContact(contact.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                Edit
                            </button>
                            <button class="contacts__option" (click)="deleteContact(contact.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 6h18"></path>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="contacts__footer">
        <span class="contacts__results">{{ getResultsText() }}</span>
    </div>
</div>
