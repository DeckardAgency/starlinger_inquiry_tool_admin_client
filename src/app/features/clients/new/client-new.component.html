<div class="client-new">

    <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

    <header class="client-new__header">
        <div class="client-new__header-left">
            <button class="client-new__back-button" (click)="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M7.99998 12.6668L3.33331 8.00016M3.33331 8.00016L7.99998 3.3335M3.33331 8.00016H12.6666" stroke="#232323" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="client-new__title-container">
                <h1 class="client-new__title">New Client</h1>
            </div>
        </div>
        <div class="client-new__header-right">
            <button class="client-new__save-continue-button" (click)="saveAndContinue()" [disabled]="isLoading">
                Save and continue
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M6 12L10 8L6 4" stroke="#232323" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="client-new__save-button" (click)="saveClient()" [disabled]="isLoading">
                Save
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M2.66657 9.93284C2.17126 9.42679 1.79761 8.81465 1.57392 8.1428C1.35023 7.47095 1.28237 6.75701 1.37547 6.05504C1.46858 5.35308 1.7202 4.68151 2.1113 4.0912C2.50239 3.50089 3.02269 3.00732 3.63279 2.64788C4.24289 2.28843 4.92678 2.07255 5.63268 2.01656C6.33857 1.96058 7.04795 2.06597 7.70708 2.32475C8.36621 2.58353 8.9578 2.98892 9.43706 3.5102C9.91631 4.03149 10.2706 4.655 10.4732 5.33351H11.6666C12.3102 5.33344 12.9369 5.54039 13.4539 5.9238C13.9709 6.30722 14.3509 6.84675 14.5377 7.46271C14.7246 8.07868 14.7084 8.7384 14.4915 9.34443C14.2746 9.95045 13.8685 10.4707 13.3332 10.8282M8 8.00016V14.0002M8 8.00016L10.6667 10.6668M8 8.00016L5.33333 10.6668" stroke="white" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </header>

    <div class="client-new__content">
        <form [formGroup]="clientForm" class="client-new__form">

            <div class="client-new__form-sections">
                <!-- Basic Information Section -->
                <div class="client-new__section">
                    <h2 class="client-new__section-title">Basic Information</h2>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="name">
                                Name <span class="client-new__required">*</span>
                            </label>
                            <div class="client-new__input-wrapper">
                                <input
                                        type="text"
                                        id="name"
                                        class="client-new__input"
                                        formControlName="name"
                                        [class.client-new__input--error]="hasError('name')"
                                        placeholder="Enter client name">
                                <span *ngIf="hasError('name')" class="client-new__error-message">
                                    {{ getErrorMessage('name') }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="code">
                                Code <span class="client-new__required">*</span>
                            </label>
                            <div class="client-new__input-wrapper">
                                <input
                                        type="text"
                                        id="code"
                                        class="client-new__input"
                                        formControlName="code"
                                        [class.client-new__input--error]="hasError('code')"
                                        placeholder="Enter unique client code">
                                <span *ngIf="hasError('code')" class="client-new__error-message">
                                    {{ getErrorMessage('code') }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="description">Description</label>
                            <textarea
                                    id="description"
                                    class="client-new__textarea"
                                    formControlName="description"
                                    rows="4"
                                    placeholder="Enter client description (optional)"></textarea>
                        </div>
                    </div>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="vatNumber">VAT Number</label>
                            <input
                                    type="text"
                                    id="vatNumber"
                                    class="client-new__input"
                                    formControlName="vatNumber"
                                    placeholder="Enter VAT number">
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="client-new__section">
                    <h2 class="client-new__section-title">Contact Information</h2>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="email">Email</label>
                            <div class="client-new__input-wrapper">
                                <input
                                        type="email"
                                        id="email"
                                        class="client-new__input"
                                        formControlName="email"
                                        [class.client-new__input--error]="hasError('email')"
                                        placeholder="client@example.com">
                                <span *ngIf="hasError('email')" class="client-new__error-message">
                                    {{ getErrorMessage('email') }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="phoneNumber">Phone Number</label>
                            <input
                                    type="tel"
                                    id="phoneNumber"
                                    class="client-new__input"
                                    formControlName="phoneNumber"
                                    placeholder="+1 234 567 8900">
                        </div>
                    </div>

                    <div class="client-new__field-row">
                        <div class="client-new__field">
                            <label class="client-new__label" for="address">Address</label>
                            <textarea
                                    id="address"
                                    class="client-new__textarea"
                                    formControlName="address"
                                    rows="3"
                                    placeholder="Enter client address"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="client-new__form-body">
                <!-- Tabs Section -->
                <div class="client-new__tabs">
                    <button
                        class="client-new__tab"
                        [class.client-new__tab--active]="activeTab === 'userAccounts'"
                        (click)="setActiveTab('userAccounts')">
                        User Accounts
                    </button>

                    <button
                        class="client-new__tab"
                        [class.client-new__tab--active]="activeTab === 'installedBase'"
                        (click)="setActiveTab('installedBase')">
                        Installed Base
                    </button>

                    <button
                        class="client-new__tab"
                        [class.client-new__tab--active]="activeTab === 'areaManagers'"
                        (click)="setActiveTab('areaManagers')">
                        Area Managers
                    </button>
                </div>

                <!-- Tab Indicator Animation -->
                <div class="client-new__tab-indicator" [@tabIndicator]="activeTab"></div>

                <!-- Tab Content with Animations -->
                <div class="client-new__tab-content">

                    <!-- userAccounts Section -->
                    <div class="client-new__tab-section"
                         *ngIf="activeTab === 'userAccounts'"
                         [@tabAnimation]>
                        userAccounts
                    </div>

                    <!-- installedBase Section -->
                    <div class="client-new__tab-section"
                         *ngIf="activeTab === 'installedBase'"
                         [@tabAnimation]>
                        installedBase
                    </div>

                    <!-- areaManagers Section -->
                    <div class="client-new__tab-section"
                         *ngIf="activeTab === 'areaManagers'"
                         [@tabAnimation]>
                        Area Managers
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
