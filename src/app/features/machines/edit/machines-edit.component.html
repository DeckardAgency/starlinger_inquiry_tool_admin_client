<div class="product-new">

    <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

    <header class="product-new__header">
        <div class="product-new__header-left">
            <button class="product-new__back-button" (click)="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <div class="product-new__title-container">
                <span class="product-new__product-code">AIVS-01197</span>
                <h1 class="product-new__title">Analog input module</h1>
            </div>
        </div>
        <div class="product-new__header-right">
            <button class="product-new__save-continue-button" (click)="saveAndContinue()">
                Save and continue
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
            <button class="product-new__save-button" (click)="saveProduct()">
                Save
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
            </button>
        </div>
    </header>

    <div class="product-new__content">
        <form [formGroup]="productForm" class="product-new__form">
            <div class="product-new__form-top">
                <!-- Basic Details Section -->
                <div class="product-new__section">

                    <h2 class="product-new__section-title">Basic details</h2>

                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">Name</label>
                            <input type="text" class="product-new__input" formControlName="name">
                        </div>
                    </div>

                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">Slug</label>
                            <input type="text" class="product-new__input" formControlName="slug">
                        </div>
                    </div>

                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">partNo</label>
                            <input type="text" class="product-new__input" formControlName="partNo">
                        </div>
                    </div>

                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">Unit</label>
                            <input type="text" class="product-new__input" formControlName="unit">
                        </div>
                    </div>

                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">Weight</label>
                            <input type="text" class="product-new__input" formControlName="weight">
                        </div>
                    </div>
                </div>

                <!-- Prices Section -->
                <div class="product-new__section">
                    <h2 class="product-new__section-title">Prices</h2>

                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">Price</label>
                            <input type="text" class="product-new__input" formControlName="price">
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-new__form-body">
                <!-- Tabs Section -->
                <div class="product-new__tabs">
                    <button
                        class="product-new__tab"
                        [class.product-new__tab--active]="activeTab === 'shortDescription'"
                        (click)="setActiveTab('shortDescription')">
                        <svg *ngIf="activeTab === 'shortDescription'" class="product-new__tab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>

                    <button
                            class="product-new__tab"
                            [class.product-new__tab--active]="activeTab === 'technicalDescription'"
                            (click)="setActiveTab('technicalDescription')">
                        <svg *ngIf="activeTab === 'technicalDescription'" class="product-new__tab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        technicalDescription
                    </button>

                    <button
                            class="product-new__tab"
                            [class.product-new__tab--active]="activeTab === 'featuredImage'"
                            (click)="setActiveTab('featuredImage')">
                        <svg *ngIf="activeTab === 'featuredImage'" class="product-new__tab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        featuredImage
                    </button>

                    <button
                            class="product-new__tab"
                            [class.product-new__tab--active]="activeTab === 'imageGallery'"
                            (click)="setActiveTab('imageGallery')">
                        <svg *ngIf="activeTab === 'imageGallery'" class="product-new__tab-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        imageGallery
                    </button>
                </div>

                <!-- shortDescription Section -->
                <div class="product-new__editor-container" *ngIf="activeTab === 'shortDescription'">
                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">ShortDescription</label>
                            <input type="text" class="product-new__input" formControlName="shortDescription">
                        </div>
                    </div>
                </div>

                <!-- technicalDescription Section -->
                <div class="product-new__editor-container" *ngIf="activeTab === 'technicalDescription'">
                    <div class="product-new__field-row">
                        <div class="product-new__field">
                            <label class="product-new__label">Technical Description</label>
                            <input type="text" class="product-new__input" formControlName="technicalDescription">
                        </div>
                    </div>
                </div>

                <!-- featuredImage Section -->
                <div class="product-new__editor-container" *ngIf="activeTab === 'featuredImage'">
                    featuredImage
                </div>

                <!-- imageGallery Section -->
                <div class="product-new__editor-container" *ngIf="activeTab === 'imageGallery'">
                    imageGallery
                </div>
            </div>
        </form>
    </div>
</div>
